<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฟอร์มข้อมูลผู้ใช้ LINE</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ข้อมูลผู้ใช้ LINE</h1>
      <p>ระบบได้ดึงข้อมูลโปรไฟล์ของคุณจาก LINE ดังนี้</p>
    </div>
    
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>กำลังดึงข้อมูลโปรไฟล์... กรุณารอสักครู่</p>
    </div>
    
    <div id="profile" style="display: none;">
      <div class="profile-section">
        <img id="profile-preview" class="profile-preview" src="https://lh5.googleusercontent.com/d/1CoEFC5R0ykCrtkx_3lo94SkZESrzfHGy" alt="รูปโปรไฟล์">
        <div class="profile-info">
          <div class="info-row">
            <div class="info-label">ชื่อผู้ใช้:</div>
            <div class="info-value" id="display-name"></div>
          </div>
          <div class="info-row">
            <div class="info-label">User ID:</div>
            <div class="info-value" id="user-id"></div>
          </div>
          <div class="info-row">
            <div class="info-label">สถานะ:</div>
            <div class="info-value status-message" id="status-message"></div>
          </div>
        </div>
      </div>
      
      <div id="form-section">
        <h2>ข้อมูลเพิ่มเติม</h2>
        <form id="additional-form">
          <div class="info-row">
            <div class="info-label">การจัดส่ง:</div>
            <div class="info-value">
              <textarea id="comments" name="comments" rows="3" placeholder="ชื่อ นาสกุล ที่อยู่ เบอร์โทร ในการจัดส่ง"></textarea>
            </div>
          </div>
          
          <div style="text-align: center; margin-top: 30px;">
            <button type="submit">
              <span style="display: inline-block; margin-right: 8px;">✓</span> ส่งข้อมูล
            </button>
          </div>
        </form>
      </div>

      <div id="submit-loading" class="submit-loading" style="display: none;">
        <img src="https://res.cloudinary.com/dwk1pevup/image/upload/v1734915067/waiting_kty1qc.gif" alt="กำลังส่งข้อมูล">
        <p>กำลังส่งข้อมูล... กรุณารอสักครู่</p>
      </div>
    </div>
    
    <div class="footer">
      <p>ระบบนี้ใช้เทคโนโลยี LIFF ของ LINE สำหรับดึงข้อมูลโปรไฟล์</p>
    </div>
  </div>

  <div id="profile-modal" class="modal">
    <div class="modal-content">
      <img id="modal-profile-image" class="modal-image" src="" alt="รูปโปรไฟล์ขนาดใหญ่">
      <span class="modal-close">&times;</span>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script src="script.js"></script>
</body>
</html>
